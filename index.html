<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="search-wrapper">
        <input id="search-input" type="text">
        <div id="search-result"></div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-name"></h3>
            <div class="modal-wrapper">
                <h4>Телефон:</h4>
                <a id="modal-phone" class="modal-text"></a>
                <h4>Почта:</h4>
                <a id="modal-email" class="modal-text"></a>
                <h4>Дата приема:</h4>
                <p id="modal-date" class="modal-text"></p>
                <h4>Должность:</h4>
                <p id="modal-position-name" class="modal-text"></p>
                <h4>Подразделение:</h4>
                <p id="modal-department" class="modal-text"></p>
            </div>
            <div class="add-info-box">
                <h4>Дополнительная информация:</h4>
                <p id="modal-add-info" class="modal-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
            </div>
        </div>
    </div>
</body>
</html>
